
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
    <form method="POST" action="{% url 'account_login' %}" class="space-y-4">
       
      {% csrf_token %}
      <!-- Render the crispy form -->
      {{ form|crispy }}

      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition text-2xl"
        >
          {% trans "Sign In" %}
        </button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      If you are new, <a href="/accounts/signup" class="text-blue-600 hover:underline">click here</a> to create an account.
    </p>
  </div>
</body>
</html>
