{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Registration Section -->
  <section class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-lg p-8">
      <h2 class="text-4xl font-extrabold text-center text-blue-600 mb-8">Create an Account</h2>
      
      <form 
        id="signup_form" 
        method="post" 
        action="{% url 'account_signup' %}" 
        class="space-y-6">
        
        {% csrf_token %}
        {{ form|crispy }}
        
        {% if redirect_field_value %}
        <input 
          type="hidden" 
          name="{{ redirect_field_name }}" 
          value="{{ redirect_field_value }}" />
        {% endif %}
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300">
          {% trans "Sign Up" %}
        </button>
      </form>

      <!-- Login Link -->
      <p class="text-center text-gray-600 mt-6">
        Already have an account? 
        <a href="/accounts/login" 
           class="text-blue-500 font-medium hover:underline">
          Login here
        </a>.
      </p>
    </div>
  </section>

</body>
</html>
