{% extends "account/base.html" %}

{% load i18n %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">{% trans "Logout" %}</h1>
    <p class="text-gray-600 mb-6">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}

      <div class="flex justify-center gap-4">
        <a href="{% url 'main:dashboard' %}" class="px-6 py-2 rounded-lg bg-gray-300 text-gray-700 hover:bg-gray-400 transition">
          {% trans 'Cancel' %}
        </a>
        <button class="px-6 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition" type="submit">
          {% trans 'Logout' %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
