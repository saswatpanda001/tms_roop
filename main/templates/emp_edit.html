{% extends 'base.html' %}

{% block content %}


  <section class="py-10">
    <div class="container mx-auto px-6">

      <!-- Page Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-semibold text-gray-800">Add/Edit Employee</h1>
        <p class="text-gray-600">Fill out the form to add or update employee information</p>
      </div>

      <!-- Form Section -->
      <div class="bg-white shadow-lg rounded-lg p-8">

        <!-- Employee Image Upload -->
        <div class="flex items-center mb-6">
          <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Employee Image" class="w-24 h-24 rounded-full border-4 border-blue-500 mr-6">
          <div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">Upload Image</button>
          </div>
        </div>

        <!-- Employee Information Form -->
        <form action="#" method="POST">

          <!-- Name and Role -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="employee-name" class="block text-gray-700">Full Name</label>
              <input type="text" id="employee-name" name="employee_name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter full name" required>
            </div>
            <div>
              <label for="employee-role" class="block text-gray-700">Role</label>
              <input type="text" id="employee-role" name="employee_role" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter role" required>
            </div>
          </div>

          <!-- Contact Information -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="employee-email" class="block text-gray-700">Email</label>
              <input type="email" id="employee-email" name="employee_email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter email" required>
            </div>
            <div>
              <label for="employee-phone" class="block text-gray-700">Phone Number</label>
              <input type="tel" id="employee-phone" name="employee_phone" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter phone number" required>
            </div>
          </div>

          <!-- Department and Joining Date -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="employee-department" class="block text-gray-700">Department</label>
              <input type="text" id="employee-department" name="employee_department" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter department" required>
            </div>
            <div>
              <label for="employee-joining-date" class="block text-gray-700">Joining Date</label>
              <input type="date" id="employee-joining-date" name="employee_joining_date" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
            </div>
          </div>

          <!-- Skills -->
          <div class="mb-6">
            <label for="employee-skills" class="block text-gray-700">Skills</label>
            <input type="text" id="employee-skills" name="employee_skills" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter skills, separated by commas" required>
          </div>

          <!-- Certifications -->
          <div class="mb-6">
            <label for="employee-certifications" class="block text-gray-700">Certifications</label>
            <input type="text" id="employee-certifications" name="employee_certifications" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter certifications, separated by commas" required>
          </div>

          <!-- Save/Submit Button -->
          <div class="flex justify-end">
            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition duration-300 ease-in-out">Save Employee</button>
          </div>

        </form>

      </div>
    </div>
  </section>

{% endblock %}
