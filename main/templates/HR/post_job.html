{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-8 bg-white shadow-lg rounded-xl border border-gray-300">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Post a Job</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-gray-700 font-semibold mb-1">Job Title</label>
            <input type="text" name="title" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-1">Job Description</label>
            <textarea name="description" rows="5" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"></textarea>
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300">
            Post Job
        </button>
    </form>
</div>
{% endblock %}
