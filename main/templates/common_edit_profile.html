{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Update Your Profile</h2>
    
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      
      <!-- Profile Image Preview -->
      {% if form.instance.image %}
        <div class="flex justify-center">
          <img src="{{ form.instance.image.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover">
        </div>
      {% endif %}
      
      <!-- Form Fields -->
      <div>
        <label class="block text-gray-600 font-medium">Phone Number</label>
        {{ form.phone_number }}
      </div>

      <div>
        <label class="block text-gray-600 font-medium">Address</label>
        {{ form.address }}
      </div>

      <div>
        <label class="block text-gray-600 font-medium">Email</label>
        {{ form.email }}
      </div>

      <div>
        <label class="block text-gray-600 font-medium">Profile Picture</label>
        {{ form.image }}
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
        Update Profile
      </button>
    </form>
  </div>
</div>
{% endblock %}
