{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold">Apply for {{ job.title }}</h1>
    
    <form method="POST" enctype="multipart/form-data" 
          class="mt-4 bg-white shadow-md rounded-md p-6 border border-gray-200">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
